{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} HP Supply Chain {% endblock %}</h1>
    <form method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Message title"
               value="{{ request.form['title'] }}"></input>
        <br>

            
        <button type="submit">Submit</button>
    </form>
{% endblock %}
